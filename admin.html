<!DOCTYPE html>
<html>
<head>
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="style.css">

  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
  <script src="firebase.js"></script>
</head>
<body>

<div class="topbar">
  <h2>Admin Dashboard</h2>
  <button class="btn danger" onclick="auth.signOut()">Logout</button>
</div>

<div class="container card">
  <h3>Add Teacher</h3>
  <input id="tname" placeholder="Teacher Name">
  <input id="temail" placeholder="Teacher Email">
  <input id="tpass" placeholder="Password">
  <button class="btn primary" onclick="addTeacher()">Add Teacher</button>
</div>

<script>
function addTeacher() {
  auth.createUserWithEmailAndPassword(temail.value, tpass.value)
    .then(cred => {
      database.ref("users/" + cred.user.uid).set({
        role: "teacher",
        name: tname.value
      });
      alert("Teacher added");
    })
    .catch(err => alert(err.message));
}
</script>

</body>
</html>
