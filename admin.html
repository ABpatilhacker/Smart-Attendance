<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Dashboard</title>
<link rel="stylesheet" href="style.css">

<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
<script src="firebase.js"></script>
</head>
<body>

<div class="sidebar">
  <h2>üßë‚Äçüíº Admin</h2>
  <a href="#" class="active">Dashboard</a>
  <a href="#" onclick="showTeachers()">Teachers</a>
  <a href="#" onclick="showStudents()">Students</a>
  <a href="#" class="logout-btn" onclick="firebase.auth().signOut().then(()=>window.location='index.html')">Logout</a>
</div>

<div class="main-content">
  <h2>Dashboard</h2>
  <div id="content-list"></div>
</div>

<script>
firebase.auth().onAuthStateChanged(user=>{ if(!user) window.location='index.html'; });
const contentList = document.getElementById("content-list");

function showTeachers(){
  contentList.innerHTML="<h3>All Teachers</h3>";
  database.ref("teachers").once("value", snap=>{
    snap.forEach(snapT=>{
      const t=snapT.val();
      const div=document.createElement("div");
      div.className="card";
      div.innerHTML=`<h3>${t.name}</h3><p>${t.email}</p><p>Classes: ${t.classes ? Object.keys(t.classes).join(", ") : "None"}</p>`;
      contentList.appendChild(div);
    });
  });
}

function showStudents(){
  contentList.innerHTML="<h3>All Students</h3>";
  database.ref("students").once("value", snap=>{
    snap.forEach(snapS=>{
      const s=snapS.val();
      const div=document.createElement("div");
      div.className="card";
      div.innerHTML=`<h3>${s.name}</h3><p>Roll: ${s.rollNumber}</p>`;
      contentList.appendChild(div);
    });
  });
}
</script>
</body>
</html>
