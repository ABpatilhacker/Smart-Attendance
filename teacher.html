<!DOCTYPE html>
<html>
<head>
  <title>Teacher Dashboard</title>
  <link rel="stylesheet" href="style.css">

  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
  <script src="firebase.js"></script>
</head>
<body>

<div class="topbar">
  <h2>Teacher Dashboard</h2>
</div>

<div class="container card">
  <h3>Add Student</h3>
  <input id="sname" placeholder="Student Name">
  <input id="semail" placeholder="Student Email">
  <input id="spass" placeholder="Password">
  <button class="btn secondary" onclick="addStudent()">Add Student</button>
</div>

<script>
function addStudent() {
  auth.createUserWithEmailAndPassword(semail.value, spass.value)
    .then(cred => {
      database.ref("users/" + cred.user.uid).set({
        role: "student",
        name: sname.value
      });
      alert("Student added");
    })
    .catch(err => alert(err.message));
}
</script>

</body>
  </html>
